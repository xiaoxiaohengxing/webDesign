<p align="center">
<b>春&nbsp;夜&nbsp;喜&nbsp;雨</b><br />
（唐）杜甫</p>
<hr width="80%"  color="red" />
<p align="center">
好雨知时节，当春乃发生。<br />
随风潜入夜，润物细无声。<br />
野径云俱黑，江船火独明。<br />
晓看红湿处，花重锦官城。</p>
<P>
【译文】春雨知道适应季节，当万物萌发生长时，它伴随着春风，在夜晚偷偷地及时降临，滋润万物又细微无声。郊野的小路和空中的云朵躲在黑暗之中，江上渔船的灯火却格外明亮。待到天明，看那细雨滋润的红花，映着曙光分外鲜艳，饱含雨露的花朵开满了锦官城。 </P>
