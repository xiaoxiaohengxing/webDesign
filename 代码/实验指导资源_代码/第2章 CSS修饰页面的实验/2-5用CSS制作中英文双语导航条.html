<html>
<head>
<title>中英文双语导航条</title>

<style>
#nav {
 width:750px;               /*设置导航栏的宽度为750px */
 margin:50px auto;           /*上下边界为50px，左右为自动*/
 border:1px solid #CCC;     /*设置导航栏的边框为1px的灰色实线*/
 overflow: hidden;          /*隐藏溢出*/
}


#nav li {
 width:100px;
 height:22px;
 line-height:22px;
 list-style-type: none;
 float:left;
 overflow:hidden;
 text-align:center;
}

#nav a {
 width:100px;
 float:left;
 overflow:hidden;
}

#nav span {
 display:block;
 margin-top:-22px;
}

#nav a:hover {
 padding-top:22px;
}

</style>


</head>
<body>
<ul id="nav">
  <li><a href="#"><span>Home</span>首页</a></li>
  <li><a href="#"><span>News</span>行业新闻</a></li>
  <li><a href="#"><span>Product</span>产品展示</a></li>
  <li><a href="#"><span>Order</span>产品订购</a></li>
  <li><a href="#"><span>Service</span>用户服务</a></li>
  <li><a href="#"><span>Technology</span>技术力量</a></li>
  <li><a href="#"><span>Cooperation</span>合作加盟</a></li>
</ul>
</body>
</html>
