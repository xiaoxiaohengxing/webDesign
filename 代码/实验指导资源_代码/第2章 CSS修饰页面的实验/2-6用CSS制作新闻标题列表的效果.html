<html>
<head>
<title>用CSS制作新闻标题列表的效果</title>
<style type="text/css"> 
*{ 
    margin:0px; 
    padding:0px; 
} 
body{ 
    font-size:12px; 
    font-family:"微软雅黑"; 
} 


.a1{ 
     width:450px; 
     border:1px solid #CCCCCC; 
     margin:30px auto; 
} 
.a2{ 
     height:40px; 
     line-height:40px; 
     background-color:#f5f5f5; 
     border-top:2px solid #0066FF; 
     border-bottom:1px solid #CCCCCC; 
} 
.a2 span{ 
     font-size:16px; 
     font-weight:bold; 
     padding-left:18px; 
}
ul{ 
     list-style:none; 
     padding:10px; 
}
li{ 
     height:30px; 
     line-height:30px; 
     border-bottom:1px dashed #CCCCCC; 
     background:url(image/tb.png) no-repeat 2px 10px; 
     padding-left:20px; 
}
li span{ 
         float:right; 
         color:#CCCCCC; 
}
li a{ 
      color:#000000; 
      text-decoration:none; 
} 
li a:hover{ 
      color:#FF0000; 
}


</style> 

</head>
<body>
<div class="a1">
