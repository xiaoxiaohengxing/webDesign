<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>制作页面的头部</title>
<style type="text/css">
#top{
	margin:0 auto;
	width:850px;
}
#logo{
	float:left;
}
#menu{
	float:right;
	margin-right:20px;
	margin-top:10px;
}
#menu a{
	font-size:12px;
	text-decoration:none;
}
#banner{
	clear:both;
}
</style>
</head>
<body>
<div id="top">
	<div id="logo">
	<img src="image/logo.gif" />
	</div>
	<div id="menu">
	<a onClick="SetHome('http://www.xuefudao.com')" href="javascript:void(0)" title="设为首页">设为首页</a>&nbsp;&nbsp;|	&nbsp;&nbsp;
<a onClick="AddFavorite('http://www.xuefudao.com','xuefudao')" href="javascript:void(0)" title="加入收藏">加入收藏</a>

	</div>
	<div id="banner">
	<img src="image/banner.png"  width="850"/>
	</div>
</div>
<SCRIPT language="javascript">
//加入收藏
function AddFavorite(sURL, sTitle) {
    sURL = encodeURI(sURL);
    try {
        window.external.addFavorite(sURL, sTitle);
    } catch (e) {
    try {
        window.sidebar.addPanel(sTitle, sURL, "");
    } catch (e) {
        alert("加入收藏失败,请使用Ctrl+D进行添加,或手动在浏览器里进行设置.");
        }
    }
}
//设为首页
function SetHome(url) {
    if (document.all) {
        document.body.style.behavior = 'url(#default#homepage)';
        document.body.setHomePage(url);
    } else {
        alert("您好,您的浏览器不支持自动设置页面为首页功能,请您手动在浏览器里设置该页面为首页!");
    }
}
</SCRIPT>

</body>
</html>
