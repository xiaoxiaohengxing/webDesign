<html>
<head>
<title>表单标记的应用</title>
</head>
<body>
<form id="form1" name="form1" method="post" action="">
  <table width="800" border="20" align="center" cellpadding="0" cellspacing="0" bordercolor="red">
    <tr>
      <td colspan="3" align="center" bgcolor="#FFFF00">请完成以下表单</td>
    </tr>
    <tr>
      <td width="232" align="right">姓名：</td>
      <td width="273"><input name="textfield" type="text" id="textfield" size="20" /></td>
      <td width="249" bgcolor="#66FFFF">/*由4―12位字母和数字组成*/</td>
    </tr>
    <tr>
      <td align="right">密码：</td>
      <td><input name="textfield2" type="password" id="textfield2" size="16" /></td>
      <td bgcolor="#66FFFF">/*由6―10位字母或数字组成*/</td>
    </tr>
    <tr>
      <td align="right">性别：</td>
      <td><input type="radio" name="radio" id="radio" value="radio" />男         
          <input type="radio" name="radio" id="radio2" value="radio" />女
</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td align="right">职业：</td>
      <td><select name="select" id="select">
        <option selected="selected">学生</option>
        <option>教育业</option>
        <option>发型师</option>
        <option>医疗业</option>
        <option>厨师</option>
      </select></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td height="53" align="right">个人爱好：</td>
      <td>
          <input type="checkbox" name="checkbox" id="checkbox" />旅游 
          <input type="checkbox" name="checkbox2" id="checkbox2" />烹饪 
<input type="checkbox" name="checkbox3" id="checkbox3" />读书 
<input type="checkbox" name="checkbox4" id="checkbox4" />上网<br />
<input type="checkbox" name="checkbox5" id="checkbox5" />音乐 
<input type="checkbox" name="checkbox6" id="checkbox6" />购物 
<input type="checkbox" name="checkbox7" id="checkbox7" />运动 
<input type="checkbox" name="checkbox8" id="checkbox8" />游戏
</td>
      <td bgcolor="#66FFFF">/*可多选*/</td>
    </tr>
    <tr>
      <td align="right">留言：</td>
      <td><textarea name="textarea" id="textarea" cols="35" rows="5"></textarea></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td colspan="3" align="center" bgcolor="#FFCC33">请选择下面的按钮提交表单</td>
    </tr>
    <tr>
      <td colspan="3" align="center"><input type="reset" name="button" id="button" value="重置" /> 
      &nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="button2" id="button2" value="提交" /></td>
    </tr>
  </table>
</form>
</body>
</html>
