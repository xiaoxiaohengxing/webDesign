    <td width="467"><p class="STYLE1">&nbsp;</p>
      <p class="STYLE1">心情：2008.1.1</p>
      <p class="STYLE1"> &nbsp;&nbsp;&nbsp;&nbsp;我一直很喜欢的一种心态，叫做淡薄，不以物喜，不以己悲，稳定自己的心态，不受外在世界的影响，可以看开很多事情，少许多的烦恼，不以一时的“得”而过分的喜悦，也不会因为一时的“失”而烦恼，万物自有它自己的规律。</p>
      <p class="STYLE1">&nbsp;&nbsp;&nbsp;&nbsp;许多时候如果你站在一个更高的高度去看自己，就会看得更透彻，你用一颗博大的心去认真体会你周围的事物的时候，所感受到的也会更为真切。其实人的内心的容量几乎是无限的，只要你不断地去开发它，扩展你心灵的容量，让它不断的成长，你就会明白，它可以容纳这个世间的一切。</p>
      <p class="STYLE1">&nbsp;</p>
